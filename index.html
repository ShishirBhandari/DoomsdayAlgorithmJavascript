<!DOCTYPE html>
<html>
<head>
	<title>Find Day of the Week</title>

	

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<div class="jumbotron">
				<h1 class="text-center">Enter Date</h1>

				<form class="form-inline">
					<div class="container h-100">
						<div class="row justify-content-center h-100">


							<div class="input-group p-2">
								<div class="input-group-prepend">
									<label class="input-group-text">Day</label>
								</div>
								<select class="form-control form-control-lg" id="day">
									
								</select>
							</div>


							<div class="input-group p-2">
								<div class="input-group-prepend">
									<label class="input-group-text">Month</label>
								</div>
								<select class="form-control form-control-lg" id="month">
									
								</select>
							</div>


							<div class="input-group p-2">
								<div class="input-group-prepend">
									<label class="input-group-text">Year</label>
								</div>
								<select class="form-control form-control-lg" id="year">
									
								</select>
							</div>

							<button type="button" class="btn btn-primary" id="calcbtn">Calculate</button>

						</div>
					</div>
				</form>

				<br><br>

				<div class="from-group text-center">
					<h3>Results</h3>
					<textarea class="from-control" id="results" rows="11" cols="80">
						
					</textarea>
				</div>

			</div>
		</div>
	</div>



	<script type="text/javascript" src="script.js"></script>

</body>
</html>
